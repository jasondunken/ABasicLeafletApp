<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="apple-touch-icon" href="icon.png" />
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Leaflet stuff -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
            integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""
        ></script>
        <!-- Load Esri Leaflet from CDN -->
        <script
            src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
            integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
            crossorigin=""
        ></script>

        <!--<script src="js/main.js">-->
        <script type="module" src="js/main.js"></script>
    </head>

    <body>
        <div id="leaflet-app">
            <!-- map  -->
            <div class="custom-popup" id="map"></div>
            <!-- control-panel -->
            <div id="control-panel">
                <div id="form">
                    <div>
                        <label for="input_lat">Latitude</label>
                        <div>
                            <input
                                type="text"
                                id="input_lat"
                                placeholder="input 1"
                                aria-describedby="input_lat_status"
                            />
                        </div>
                    </div>
                    <div>
                        <label for="input_lng">Longitude</label>
                        <div>
                            <input
                                type="text"
                                id="input_lng"
                                placeholder="input 1"
                                aria-describedby="input_lng_status"
                            />
                        </div>
                    </div>
                    <button class="button" id="getStreamNetworkButton">Get Stream Network</button>
                    <div>
                        <label for="input_within">Stations Within Km</label>
                        <div>
                            <input
                                type="text"
                                id="input_within"
                                placeholder="input 1"
                                aria-describedby="input_within_status"
                            />
                        </div>
                    </div>
                    <div>
                        <label for="input_mimeType">Return type</label>
                        <div>
                            <select id="input_mimeType">
                                <option>geojson</option>
                                <option disabled>xml</option>
                                <option disabled>xlsx</option>
                                <option disabled>csv</option>
                                <option disabled>tsv|tab</option>
                                <option disabled>kml</option>
                                <option disabled>kmz</option>
                            </select>
                        </div>
                    </div>
                    <button class="button" id="getMonitoringStationsButton">Get Monitoring Stations</button>
                </div>
                <div id="data">
                    <div class="heading1">Network Requests Performed</div>
                    <div class="heading2">Map Layers</div>
                    <div id="request1">request 1</div>
                    <div id="request2">request 2</div>
                    <div id="request3">request 3</div>

                    <div class="heading2">Stream Network</div>
                    <div id="request4">request 4</div>
                    <!-- output1 -->
                    <div>Data:</div>
                    <div id="output1"></div>

                    <div class="heading2">Stations</div>
                    <div id="request5">request 5</div>
                    <!-- output2 -->
                    <div>Data:</div>
                    <div id="output2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
